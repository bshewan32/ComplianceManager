<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Document Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // IMPORTANT: Update this with your Codespaces backend URL
        // Find it in the PORTS tab (should end with -8000.app.github.dev)
        const API_BASE = 'https://sturdy-giggle-wr5jqqvr6g57c9qp6-8000.app.github.dev/api';
        
        // Icons as SVG components
        const FileText = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
        );
        
        const Upload = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );
        
        const RefreshCw = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );
        
        const AlertCircle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );
        
        const CheckCircle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );
        
        const Search = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );
        
        const Settings = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6"></path>
            </svg>
        );

        function DocumentLibrary({ clauses, apiBase }) {
    const [expandedClauses, setExpandedClauses] = useState(new Set());
    const [clauseDocuments, setClauseDocuments] = useState({});
    const [loading, setLoading] = useState({});
    const [draggedDoc, setDraggedDoc] = useState(null);
    const [showCorrectionModal, setShowCorrectionModal] = useState(false);
    const [correctionData, setCorrectionData] = useState(null);

    const toggleClause = async (clauseId) => {
        const newExpanded = new Set(expandedClauses);
        
        if (newExpanded.has(clauseId)) {
            newExpanded.delete(clauseId);
        } else {
            newExpanded.add(clauseId);
            
            if (!clauseDocuments[clauseId]) {
                setLoading(prev => ({ ...prev, [clauseId]: true }));
                try {
                    const response = await fetch(`${apiBase}/clauses/${clauseId}/documents`);
                    const docs = await response.json();
                    setClauseDocuments(prev => ({ ...prev, [clauseId]: docs }));
                } catch (error) {
                    console.error('Error fetching documents:', error);
                } finally {
                    setLoading(prev => ({ ...prev, [clauseId]: false }));
                }
            }
        }
        
        setExpandedClauses(newExpanded);
    };

    const handleDragStart = (doc, sourceClauseId) => {
        setDraggedDoc({ doc, sourceClauseId });
    };

    const handleDragOver = (e) => {
        e.preventDefault();
    };

    const handleDrop = async (targetClauseId) => {
        if (!draggedDoc) return;
        
        const { doc, sourceClauseId } = draggedDoc;
        
        if (sourceClauseId === targetClauseId) {
            setDraggedDoc(null);
            return;
        }
        
        const sourceClause = clauses.find(c => c.id === sourceClauseId);
        const targetClause = clauses.find(c => c.id === targetClauseId);
        
        setCorrectionData({ document: doc, sourceClause, targetClause });
        setShowCorrectionModal(true);
        setDraggedDoc(null);
    };

    const submitCorrection = async (reason) => {
        if (!correctionData) return;
        
        try {
            const response = await fetch(`${apiBase}/documents/${correctionData.document.id}/reassign`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    new_clause_id: correctionData.targetClause.id,
                    reason: reason
                })
            });
            
            if (response.ok) {
                // Refresh documents for both clauses
                const refreshClauses = [correctionData.sourceClause.id, correctionData.targetClause.id];
                for (const clauseId of refreshClauses) {
                    const resp = await fetch(`${apiBase}/clauses/${clauseId}/documents`);
                    const docs = await resp.json();
                    setClauseDocuments(prev => ({ ...prev, [clauseId]: docs }));
                }
                
                setShowCorrectionModal(false);
                setCorrectionData(null);
                alert('Document moved successfully!');
            } else {
                alert('Failed to move document. Please try again.');
            }
        } catch (error) {
            console.error('Error submitting correction:', error);
            alert('Failed to move document. Please try again.');
        }
    };

    const getConfidenceColor = (confidence) => {
        if (confidence >= 0.7) return 'bg-green-100 text-green-700';
        if (confidence >= 0.4) return 'bg-yellow-100 text-yellow-700';
        return 'bg-red-100 text-red-700';
    };

    return (
        <div className="bg-white rounded-lg shadow-lg p-6">
            <h2 className="text-2xl font-bold text-gray-900 mb-4">Document Library</h2>
            <p className="text-sm text-gray-600 mb-6">üí° Drag and drop documents to reassign them to different clauses</p>
            
            {clauses.length === 0 ? (
                <p className="text-center py-12 text-gray-500">No clauses found.</p>
            ) : (
                <div className="space-y-2">
                    {clauses.map(clause => {
                        const isExpanded = expandedClauses.has(clause.id);
                        const docs = clauseDocuments[clause.id] || [];
                        const isLoading = loading[clause.id];
                        
                        return (
                            <div 
                                key={clause.id} 
                                className="border border-gray-200 rounded-lg overflow-hidden"
                                onDragOver={handleDragOver}
                                onDrop={() => handleDrop(clause.id)}
                            >
                                <button
                                    onClick={() => toggleClause(clause.id)}
                                    className="w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors text-left"
                                >
                                    <div className="flex items-center gap-3 flex-1">
                                        <div className="font-semibold text-gray-900 min-w-[60px]">{clause.clause_number}</div>
                                        <div className="text-gray-700">{clause.title}</div>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        {docs.length > 0 && (
                                            <span className="text-sm bg-green-100 text-green-800 px-2 py-1 rounded">
                                                {docs.length} doc{docs.length !== 1 ? 's' : ''}
                                            </span>
                                        )}
                                        <span className="text-sm text-gray-500">Weight: {clause.weight}</span>
                                        <span className={`text-2xl transform transition-transform ${isExpanded ? 'rotate-180' : ''}`}>
                                            ‚ñº
                                        </span>
                                    </div>
                                </button>
                                
                                {isExpanded && (
                                    <div className="border-t border-gray-200 bg-gray-50 p-4">
                                        {clause.description && (
                                            <p className="text-sm text-gray-600 mb-4">{clause.description}</p>
                                        )}
                                        
                                        {isLoading ? (
                                            <p className="text-sm text-gray-500">Loading documents...</p>
                                        ) : docs.length === 0 ? (
                                            <div className="bg-yellow-50 border border-yellow-200 rounded p-3">
                                                <p className="text-sm text-gray-700">
                                                    ‚ö†Ô∏è No documents found for this clause - drag files here
                                                </p>
                                            </div>
                                        ) : (
                                            <div className="space-y-2">
                                                {docs.map(doc => (
                                                    <div
                                                        key={doc.id}
                                                        draggable
                                                        onDragStart={() => handleDragStart(doc, clause.id)}
                                                        className="bg-white border border-gray-200 rounded p-3 cursor-move hover:border-blue-400 hover:shadow-sm transition-all"
                                                    >
                                                        <div className="flex items-start justify-between">
                                                            <div className="flex-1">
                                                                <div className="font-medium text-sm text-gray-900">{doc.file_name}</div>
                                                                <div className="text-xs text-gray-500 mt-1">
                                                                    {doc.document_type} ‚Ä¢ {doc.revision_count || 0} revision(s)
                                                                </div>
                                                                {doc.match_reason && (
                                                                    <div className="text-xs text-gray-600 mt-1 italic">
                                                                        {doc.match_reason}
                                                                    </div>
                                                                )}
                                                            </div>
                                                            {doc.match_confidence !== null && doc.match_confidence !== undefined && (
                                                                <span className={`text-xs px-2 py-1 rounded ml-2 ${getConfidenceColor(doc.match_confidence)}`}>
                                                                    {Math.round(doc.match_confidence * 100)}% match
                                                                </span>
                                                            )}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
            )}

            {/* Correction Modal */}
            {showCorrectionModal && correctionData && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                        <h3 className="text-lg font-bold text-gray-900 mb-4">Confirm Document Move</h3>
                        
                        <p className="text-sm text-gray-600 mb-4">
                            Moving <strong>{correctionData.document.file_name}</strong>
                        </p>
                        
                        <div className="bg-gray-50 p-3 rounded mb-2">
                            <div className="text-xs text-gray-500 mb-1">FROM:</div>
                            <div className="font-medium text-gray-900">
                                {correctionData.sourceClause.clause_number} - {correctionData.sourceClause.title}
                            </div>
                        </div>
                        
                        <div className="text-center text-gray-400 my-2">‚Üì</div>
                        
                        <div className="bg-blue-50 p-3 rounded mb-4">
                            <div className="text-xs text-blue-600 mb-1">TO:</div>
                            <div className="font-medium text-gray-900">
                                {correctionData.targetClause.clause_number} - {correctionData.targetClause.title}
                            </div>
                        </div>
                        
                        <div className="mb-4">
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                Why is this the correct clause? (optional)
                            </label>
                            <textarea
                                id="correction-reason"
                                rows={3}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                placeholder="This document actually contains..."
                            />
                        </div>
                        
                        <div className="flex gap-3">
                            <button
                                onClick={() => setShowCorrectionModal(false)}
                                className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
                            >
                                Cancel
                            </button>
                            <button
                                onClick={() => {
                                    const reason = document.getElementById('correction-reason').value;
                                    submitCorrection(reason);
                                }}
                                className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                            >
                                Move Document
                            </button>
                        </div>
                    </div>
                </div>
            )}
        </div>
    );
}
        function ComplianceManager() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [standards, setStandards] = useState([]);
            const [selectedStandard, setSelectedStandard] = useState(null);
            const [clauses, setClauses] = useState([]);
            const [complianceScore, setComplianceScore] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [scanning, setScanning] = useState(false);

            useEffect(() => {
                fetchStandards();
            }, []);

            useEffect(() => {
                if (selectedStandard) {
                    fetchStandardDetails(selectedStandard.id);
                    fetchComplianceScore(selectedStandard.id);
                }
            }, [selectedStandard]);

            const fetchStandards = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    const response = await fetch(`${API_BASE}/standards`);
                    if (!response.ok) throw new Error('Failed to fetch standards');
                    const data = await response.json();
                    setStandards(data);
                    if (data.length > 0 && !selectedStandard) {
                        setSelectedStandard(data[0]);
                    }
                } catch (error) {
                    setError('Failed to connect to backend. Check if the server is running on port 8000.');
                    console.error('Error:', error);
                } finally {
                    setLoading(false);
                }
            };

            const fetchStandardDetails = async (standardId) => {
                try {
                    const response = await fetch(`${API_BASE}/standards/${standardId}`);
                    const data = await response.json();
                    setClauses(data.clauses || []);
                } catch (error) {
                    console.error('Error fetching standard details:', error);
                }
            };

            const fetchComplianceScore = async (standardId) => {
                try {
                    const response = await fetch(`${API_BASE}/compliance-score/${standardId}`);
                    const data = await response.json();
                    setComplianceScore(data);
                } catch (error) {
                    console.error('Error fetching compliance score:', error);
                }
            };

            const handleScanFolder = async () => {
                if (!selectedStandard) {
                    alert('Please select a standard first');
                    return;
                }

                const folderPath = prompt('Enter folder path to scan (e.g., /workspaces/ComplianceManager/test_docs):');
                if (!folderPath) return;

                const trimmedPath = folderPath.trim();
                console.log('Scanning folder:', trimmedPath);

                setScanning(true);
                try {
                    const response = await fetch(`${API_BASE}/scan`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            standard_id: selectedStandard.id,
                            folder_path: trimmedPath
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert('Scan started! This may take a few minutes for large folders.');
                        setTimeout(() => {
                            fetchComplianceScore(selectedStandard.id);
                            setScanning(false);
                        }, 5000);
                    } else {
                        alert('Scan failed: ' + (data.detail || 'Unknown error'));
                        console.error('Scan error:', data);
                        setScanning(false);
                    }
                } catch (error) {
                    console.error('Error scanning folder:', error);
                    alert('Error starting scan. Check console for details.');
                    setScanning(false);
                }
            };

            const getScoreColor = (score) => {
                if (score >= 80) return 'text-green-600';
                if (score >= 60) return 'text-yellow-600';
                return 'text-red-600';
            };

            const getScoreBgColor = (score) => {
                if (score >= 80) return 'bg-green-100';
                if (score >= 60) return 'bg-yellow-100';
                return 'bg-red-100';
            };

            if (error) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-lg p-8 max-w-md">
                            <div className="flex items-center gap-3 text-red-600 mb-4">
                                <AlertCircle />
                                <h2 className="text-xl font-bold">Connection Error</h2>
                            </div>
                            <p className="text-gray-700 mb-4">{error}</p>
                            <div className="bg-gray-50 p-4 rounded text-sm">
                                <p className="font-semibold mb-2">Backend URL:</p>
                                <code className="text-xs break-all">{API_BASE}</code>
                            </div>
                            <button 
                                onClick={fetchStandards}
                                className="mt-4 w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                            >
                                Retry Connection
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-white border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <FileText />
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">Compliance Document Manager</h1>
                                        <p className="text-sm text-gray-600">Automated compliance tracking</p>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <select 
                                        className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        value={selectedStandard?.id || ''}
                                        onChange={(e) => {
                                            const std = standards.find(s => s.id === parseInt(e.target.value));
                                            setSelectedStandard(std);
                                        }}
                                    >
                                        {standards.map(std => (
                                            <option key={std.id} value={std.id}>{std.name}</option>
                                        ))}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4">
                            <nav className="flex gap-6">
                                {['dashboard', 'documents', 'scan'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-4 py-3 border-b-2 font-medium transition-colors capitalize ${
                                            activeTab === tab 
                                                ? 'border-blue-500 text-blue-600' 
                                                : 'border-transparent text-gray-600 hover:text-gray-900'
                                        }`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {activeTab === 'dashboard' && complianceScore && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-900">Compliance Overview</h2>
                                    <button
                                        onClick={() => fetchComplianceScore(selectedStandard.id)}
                                        className="flex items-center gap-2 px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                                    >
                                        <RefreshCw />
                                        Refresh
                                    </button>
                                </div>

                                <div className={`${getScoreBgColor(complianceScore.overall_score)} rounded-lg p-6 mb-6`}>
                                    <div className="text-center">
                                        <div className={`text-6xl font-bold ${getScoreColor(complianceScore.overall_score)}`}>
                                            {complianceScore.overall_score}%
                                        </div>
                                        <div className="text-gray-700 mt-2 font-medium">Overall Compliance Score</div>
                                        <div className="text-sm text-gray-600 mt-1">
                                            {complianceScore.compliant_clauses} of {complianceScore.total_clauses} clauses compliant
                                        </div>
                                    </div>
                                </div>

                                {complianceScore.missing_documents.length > 0 && (
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                                            <AlertCircle />
                                            Missing Documents ({complianceScore.missing_documents.length})
                                        </h3>
                                        <div className="space-y-2">
                                            {complianceScore.missing_documents.slice(0, 10).map((doc, idx) => (
                                                <div key={idx} className="bg-red-50 border border-red-200 rounded-lg p-4">
                                                    <div className="font-medium text-gray-900">{doc.clause_number}: {doc.title}</div>
                                                    <div className="text-sm text-gray-600 mt-1">Weight: {doc.weight}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'documents' && (
                            <DocumentLibrary 
                                clauses={clauses} 
                                apiBase={API_BASE}
                            />
                        )}

                        {activeTab === 'scan' && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-gray-900 mb-6">Scan Documents</h2>
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-6">
                                    <h3 className="font-semibold text-gray-900 mb-2">Scan for Compliance Documents</h3>
                                    <p className="text-sm text-gray-600 mb-4">
                                        Point to a folder in your Codespace (e.g., /workspace/compliance_docs)
                                    </p>
                                    <button
                                        onClick={handleScanFolder}
                                        disabled={scanning}
                                        className="flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
                                    >
                                        {scanning ? <RefreshCw className="animate-spin" /> : <Search />}
                                        {scanning ? 'Scanning...' : 'Start Scan'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ComplianceManager />, document.getElementById('root'));
    </script>
</body>
</html>
